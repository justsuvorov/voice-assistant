services:
  # 1. Сервис базы данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: voice_db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-voice_assistant}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-voice_assistant}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Основное FastAPI приложение
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # ВАЖНО: здесь мы указываем хост 'db' (имя сервиса выше)
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-voice_assistant}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    # Увеличиваем лимит памяти для работы Whisper
    shm_size: '2gb'

volumes:
  postgres_data:
  uploads: